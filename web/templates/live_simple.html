<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>VespAI - Live Feed</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #000; 
            color: #fff; 
            font-family: monospace;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .timestamp {
            font-size: 18px;
            margin-bottom: 10px;
            color: #0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #0f0;
        }
        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            background: #0f0;
            color: #000;
            border-radius: 3px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è VespAI Live Feed</h1>
            <div class="timestamp">{{ timestamp }}</div>
            <div class="status">LIVE - Updates every second</div>
        </div>
        
        <img src="/current_frame.jpg?t={{ timestamp_ms }}" alt="Live Camera Feed" id="camera">
        
        <div class="info">
            Frame ID: {{ frame_id }} | FPS: {{ fps }}<br>
            <span id="update-counter">Updates: 0</span> | 
            <span id="last-update">Last: Never</span>
        </div>
    </div>
    
    <script>
        let updateCount = 0;
        
        function updateImage() {
            const img = document.getElementById('camera');
            const timestamp = Date.now();
            
            // Simple direct update - no preloading, no complex logic
            img.src = '/current_frame.jpg?t=' + timestamp;
            
            updateCount++;
            document.getElementById('update-counter').textContent = 'Updates: ' + updateCount;
            document.getElementById('last-update').textContent = 'Last: ' + new Date().toLocaleTimeString();
        }
        
        // Start updating immediately and every second
        updateImage();
        setInterval(updateImage, 1000);
        
        // Force update when page becomes visible (tab switching)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateImage();
            }
        });
        
        // Force update on window focus
        window.addEventListener('focus', updateImage);
    </script>
</body>
</html>
