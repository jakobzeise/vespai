<!DOCTYPE html>
<!-- VespAI Detection Frame Template
     Author: Jakob Zeise (Zeise Digital) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VespAI - Detection Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .frame-container {
            max-width: 90vw;
            max-height: 70vh;
            border: 2px solid #444;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .frame-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêù VespAI Detection</h1>
        <p>Detection Frame: {{ frame_id }}</p>
    </div>
    
    <div class="frame-container">
        <img src="/api/detection_frame/{{ frame_id }}" alt="Detection Frame" class="frame-image">
    </div>
    
    <div class="actions">
        <a href="/" class="btn">üìä Back to Dashboard</a>
        <a href="/api/detection_frame/{{ frame_id }}" class="btn btn-secondary" download="detection_{{ frame_id }}.jpg">üíæ Download Image</a>
    </div>
</body>
</html>
