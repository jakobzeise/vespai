<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>VespAI - Reliable Feed</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #000; 
            color: #fff; 
            font-family: monospace;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .timestamp {
            font-size: 18px;
            margin-bottom: 10px;
            color: #0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #0f0;
        }
        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            background: #0f0;
            color: #000;
            border-radius: 3px;
            margin: 10px 0;
        }
        .status.error {
            background: #f00;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è VespAI Reliable Feed</h1>
            <div class="timestamp" id="current-time">{{ timestamp }}</div>
            <div class="status" id="status">Starting...</div>
        </div>
        
        <img src="/current_frame.jpg?t={{ timestamp_ms }}" alt="Live Camera Feed" id="camera">
        
        <div class="info">
            Frame ID: {{ frame_id }} | FPS: {{ fps }}<br>
            <span id="update-counter">Updates: 0</span> | 
            <span id="last-update">Last: Never</span>
        </div>
    </div>
    
    <script>
        let updateCount = 0;
        let updateInterval = null;
        let isPageVisible = true;
        let consecutiveErrors = 0;
        
        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleTimeString();
        }
        
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status' + (isError ? ' error' : '');
        }
        
        function updateImage() {
            if (!isPageVisible) {
                return; // Don't update when page is hidden
            }
            
            const img = document.getElementById('camera');
            const timestamp = Date.now();
            const newSrc = '/current_frame.jpg?t=' + timestamp;
            
            // Create a new image to test loading
            const testImg = new Image();
            
            testImg.onload = function() {
                img.src = newSrc;
                updateCount++;
                consecutiveErrors = 0; // Reset error counter
                
                document.getElementById('update-counter').textContent = 'Updates: ' + updateCount;
                document.getElementById('last-update').textContent = 'Last: ' + new Date().toLocaleTimeString();
                updateStatus('üü¢ Live - Updates every second');
            };
            
            testImg.onerror = function() {
                consecutiveErrors++;
                updateStatus('üî¥ Error loading frame (' + consecutiveErrors + ')', true);
                
                // If too many errors, slow down the updates
                if (consecutiveErrors > 5) {
                    clearInterval(updateInterval);
                    updateInterval = setInterval(updateImage, 5000); // Slow to 5 seconds
                    updateStatus('üü° Slowed updates due to errors');
                }
            };
            
            testImg.src = newSrc;
        }
        
        function startUpdates() {
            // Clear any existing interval
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            // Start with 1 second intervals
            updateInterval = setInterval(updateImage, 1000);
            updateImage(); // Immediate first update
            updateStatus('üü¢ Starting live feed...');
        }
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            isPageVisible = !document.hidden;
            
            if (isPageVisible) {
                // Page became visible - restart updates
                startUpdates();
                updateStatus('üü¢ Page visible - restarting updates');
            } else {
                // Page hidden - stop updates to save resources
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
                updateStatus('‚è∏Ô∏è Page hidden - updates paused');
            }
        });
        
        // Handle window focus
        window.addEventListener('focus', function() {
            if (isPageVisible) {
                startUpdates();
            }
        });
        
        // Handle window blur (when switching to another app)
        window.addEventListener('blur', function() {
            // Keep running but at slower rate
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            updateInterval = setInterval(updateImage, 3000); // 3 second intervals when not focused
            updateStatus('üü° Window not focused - slower updates');
        });
        
        // Update time display every second
        setInterval(updateTime, 1000);
        updateTime();
        
        // Start the feed updates
        startUpdates();
        
        // Periodic health check - restart if no updates for 10 seconds
        setInterval(function() {
            const lastUpdate = document.getElementById('last-update').textContent;
            if (lastUpdate !== 'Last: Never') {
                const lastTime = new Date(lastUpdate.replace('Last: ', ''));
                const timeSinceUpdate = Date.now() - lastTime.getTime();
                
                if (timeSinceUpdate > 10000) { // 10 seconds
                    updateStatus('üîÑ Restarting due to inactivity...');
                    startUpdates();
                }
            }
        }, 15000); // Check every 15 seconds
    </script>
</body>
</html>
