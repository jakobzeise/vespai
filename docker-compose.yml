version: '3.8'

services:
  vespai:
    build: .
    container_name: vespai
    ports:
      - "5000:5000"
    devices:
      - "/dev/video0:/dev/video0"  # USB camera
    volumes:
      - "./monitor:/app/monitor"   # Detection data
      - "./models:/app/models"     # YOLOv5 models
      - "./logs:/app/logs"         # Application logs
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    privileged: true  # Required for camera access